<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Traffic Dashboard</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <script src="/lib/parallax.js"></script>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <link rel="stylesheet" href="./design.css">
    <link rel="shortcut icon" href="./assets/logo.png">

</head>
<body>

<div class= "container-fluid navbar">
  <div class='col-xl-6'>
    <div class='row'><img class='tm-logo' src='./assets/logo.png'><h2 class='title'>Traffic Dashboard</h2></div>

  </div>
  <div class='col-xl-3'>

  </div>
  <div class='col-xl-3'>

  </div>
</div>

  <div class='container-fluid '>
    <div class='row'>
      <div class='col-xl-4 left'>
        <div class='row header'>
          <div class='col-lg-2' style='padding-top:0.5vh;margin-left:1vh;'>Period</div>
          <div class='col-lg-4'>
            <div id="reportrange" style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc; width: 100%">
                <i class="fa fa-calendar"></i>&nbsp;
                <span></span> <i class="fa fa-caret-down"></i>
            </div>

          </div>
          <span>vs.</span>
          <div class='col-lg-4'>
            <div id="reportrange1" style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc; width: 100%">
                <i class="fa fa-calendar"></i>&nbsp;
                <span></span> <i class="fa fa-caret-down"></i>
            </div>
          </div>
        </div>

      <table class='table'>
            <thead>
          <tr>
            <th id='metrics'>Metrics</th>
            <th class='period1'></th>
            <th class='period2'></th>
            <th>Variance</th>
          </tr>
        </thead>
        <tbody>
      <tr>
        <td id='metrics'><span id='metric'>Jams <i class="fas fa-info-circle"></i></span></td>
        <td>30,000</td>
        <td>200</td>
        <td>15%</td>
      </tr>
      <tr>
        <td id='metrics'><span id='metric'>Accidents <i class="fas fa-info-circle"></i></span></td>
        <td>30,000</td>
        <td>200</td>
        <td>15%</td>
      </tr>
      <tr>
        <td id='metrics'><span id='metric'>Hazards <i class="fas fa-info-circle"></i></span></td>
        <td>30,000</td>
        <td>200</td>
        <td>15%</td>
      </tr>
      <tr>
        <td id='metrics'><span id='metric'>Average Delay/Jam <i class="fas fa-info-circle"></i></span></td>
        <td>30,000</td>
        <td>200</td>
        <td>15%</td>
      </tr>
      <tr>
        <td id='metrics'><span id='metric'>Length/Jam <i class="fas fa-info-circle"></i></span></td>
        <td>30,000</td>
        <td>200</td>
        <td>15%</td>
      </tr>
      <tr>
        <td id='metrics'><span id='metric'>Delay per m <i class="fas fa-info-circle"></i></span></td>
        <td>30,000</td>
        <td>200</td>
        <td>15%</td>
      </tr>
    </tbody>
      </table>
      </div>

      <div class='col-xl-8' id='maps'>
        <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.1.0/mapbox-gl-compare.js'></script>
        <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.1.0/mapbox-gl-compare.css' type='text/css' />
        <div id='before' class='content'></div>
        <div id='after' class='content'></div>
        <img class='fullscreen' src='./assets/full.png'>
        <div class='legend'>
          Delay Time
          <div class='row colors'></div>
          <div class='row labels'>
            <div class='label'>Light</div>
            <div class='label'>Moderate</div>
            <div class='label'>Heavy</div>
          </div>
        </div>
        <div class='caption'>
          <div class='session' id='sliderbar'>

            <i class="fas fa-clock"></i> Hour: <label id='active-hour'>12PM</label>
            <div class='slidecontainer'><input id='slider' class='slider' type='range' min = '0' max = '23' step='1' value='12'/></div>
        </div>
      </div>
      </div>
    </div>
  </div>




<script src="./assets/mapbox.js">
</script>
<script src="./functions.js">
</script>
</body>
</html>
